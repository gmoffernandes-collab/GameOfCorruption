<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Game of Corruption</title>

<style>
body {
  background-color: #0e0e0e;
  color: #f0f0f0;
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  padding: 40px;
}
h1 {
  color: #f5b400;
  text-shadow: 0 0 10px #f5b40088;
  font-size: 2.8em;
  margin-bottom: 10px;
}
#subtitle {
  color: #f5b400;
  font-size: 1.2em;
  margin-bottom: 20px;
}
#stats {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin-top: 10px;
  font-size: 1em;
}
.bar-container {
  width: 200px;
  height: 18px;
  background-color: #333;
  border-radius: 5px;
  overflow: hidden;
  margin-top: 5px;
}
.bar {
  height: 100%;
  transition: width 0.4s ease-in-out;
}
#power-bar { background-color: #f5b400; width: 0%; }
#popularity-bar { background-color: #2ecc71; width: 0%; }
#story {
  margin-top: 30px;
  font-size: 1.2em;
  line-height: 1.6em;
  max-width: 700px;
  margin-left: auto;
  margin-right: auto;
}
button {
  background-color: #222;
  color: #f5b400;
  border: 2px solid #f5b400;
  padding: 10px 25px;
  margin: 10px;
  font-size: 1em;
  cursor: pointer;
  border-radius: 6px;
  transition: all 0.2s ease-in-out;
}
button:hover { background-color: #f5b400; color: #111; }
#game-over {
  font-size: 1.3em;
  color: #f5b400;
  margin-top: 20px;
}
</style>

</head>
<body>
<h1>Game of Corruption</h1>
<p id="subtitle">
  There are <strong>10 possible endings</strong>. Your choices will shape your legacy!
</p>

<div id="stats">
  <div>
    ðŸ‘¥ Honest: <span id="score">0</span>
    <div class="bar-container"><div id="power-bar" class="bar"></div></div>
  </div>
  <div>
    ðŸ’° Corrupt: <span id="popularity">0</span>
    <div class="bar-container"><div id="popularity-bar" class="bar"></div></div>
  </div>
</div>

<p id="story">You are elected as the new leader of a nation. Your first big decision awaits.</p>

<div id="choices">
  <button onclick="choose('honest1')">Hold a public press conference to be transparent</button>
  <button onclick="choose('corrupt1')">Make secret deals with business tycoons</button>
</div>

<div id="game-over"></div>

<audio id="click-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_eb0a6df7a0.mp3?filename=click-124467.mp3"></audio>
<audio id="end-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_cfb4c85df4.mp3?filename=success-1-6297.mp3"></audio>

<script>
let honest = 0;
let corrupt = 0;
let phase = 1;

let earlyChoice = null; // "H" ou "C" para finais secretos
let history = [];

const clickSound = document.getElementById("click-sound");
const endSound = document.getElementById("end-sound");

function updateBars() {
  const honestPercent = Math.min(honest, 100);
  const corruptPercent = Math.min(corrupt, 100);

  document.getElementById("score").textContent = honestPercent;
  document.getElementById("popularity").textContent = corruptPercent;

  document.getElementById("power-bar").style.width = honestPercent + "%";
  document.getElementById("popularity-bar").style.width = corruptPercent + "%";
}

function gameOver(finalText) {
  document.getElementById("choices").innerHTML = "";
  document.getElementById("game-over").innerHTML =
    `<br><strong>${finalText}</strong><br><br><button onclick='location.reload()'>Play Again</button>`;
  endSound.play();
}

function determineFinal() {
  // Finais puros
  if (honest >= 100) return "FINAL: THE SAINT â€” Pure honesty prevailed.";
  if (corrupt >= 100) return "FINAL: THE TYRANT â€” Absolute corruption rules.";

  // Finais fortes intermediÃ¡rios
  if (honest >= 70 && corrupt <= 30) return "FINAL: THE GUARDIAN OF TRUTH â€” Integrity shaped the nation.";
  if (corrupt >= 70 && honest <= 30) return "FINAL: THE MANIPULATOR â€” Society bowed to your will.";

  // Dual Mask
  if (honest >= 50 && corrupt >= 50) return "FINAL: THE DUAL MASK â€” Balanced power and honesty.";

  // Finais secretos
  if (earlyChoice === "C" && honest > corrupt) return "FINAL: THE REDEEMED â€” You overcame your darker instincts.";
  if (earlyChoice === "H" && corrupt > honest) return "FINAL: THE FALLEN HERO â€” Principles abandoned.";

  // Neutro
  if (Math.abs(honest - corrupt) <= 15) return "FINAL: THE NEUTRAL â€” Balanced approach.";

  // Survivor
  if (honest < 30 && corrupt < 30) return "FINAL: THE SURVIVOR â€” You navigated chaos without extremes.";

  return "FINAL: UNDEFINED â€” A unique path was taken.";
}

function choose(option) {
  clickSound.play();
  const story = document.getElementById("story");
  const choices = document.getElementById("choices");

  // Marca a primeira escolha para fins secretos
  if (phase === 1) {
    if (option.includes("honest")) earlyChoice = "H";
    else earlyChoice = "C";
  }

  /* ---------------- PHASES ---------------- */
  if (phase === 1) {
    if (option === "honest1") { honest += 20; story.innerHTML = "You share your policies openly."; choices.innerHTML = `<button onclick="choose('honest2')">Investigate government waste</button><button onclick="choose('corrupt2')">Privately pressure rivals</button>`; }
    else { corrupt += 20; story.innerHTML = "You make secret deals with tycoons."; choices.innerHTML = `<button onclick="choose('corrupt3')">Bribe officials quietly</button><button onclick="choose('honest3')">Reveal part of the deals to public</button>`; }
    phase++; updateBars(); return;
  }

  if (phase === 2) {
    if (option === "honest2") { honest += 20; story.innerHTML = "You uncover embezzlement."; choices.innerHTML = `<button onclick="choose('honest4')">Expose corrupt ministers</button><button onclick="choose('corrupt4')">Use info for leverage</button>`; }
    else if (option === "corrupt2") { corrupt += 20; story.innerHTML = "You manipulate rivals."; choices.innerHTML = `<button onclick="choose('corrupt5')">Demand loyalty</button><button onclick="choose('honest5')">Justify publicly</button>`; }
    else if (option === "corrupt3") { corrupt += 10; story.innerHTML = "Officials follow your orders."; choices.innerHTML = `<button onclick="choose('corrupt6')">Suppress media</button><button onclick="choose('honest6')">Reveal partial truth</button>`; }
    else if (option === "honest3") { honest += 10; story.innerHTML = "Transparency boosts popularity."; choices.innerHTML = `<button onclick="choose('honest7')">Citizen oversight</button><button onclick="choose('corrupt7')">Exploit trust</button>`; }
    phase++; updateBars(); return;
  }

  if (phase === 3) {
    if (option.includes("honest")) honest += 20; else corrupt += 20;
    story.innerHTML = "Your decisions ripple through the nation.";
    choices.innerHTML = `<button onclick="choose('honest8')">Strengthen institutions</button><button onclick="choose('corrupt8')">Consolidate power secretly</button>`;
    phase++; updateBars(); return;
  }

  if (phase === 4) {
    if (option.includes("honest")) honest += 10; else corrupt += 10;
    story.innerHTML = "You face your penultimate decision.";
    choices.innerHTML = `<button onclick="choose('honest9')">Promote democracy</button><button onclick="choose('corrupt9')">Exploit system</button>`;
    phase++; updateBars(); return;
  }

  if (phase === 5) {
    if (option.includes("honest")) honest += 20; else corrupt += 20;
    updateBars();
    const ending = determineFinal();
    return gameOver(ending);
  }
}
</script>
</body>
</html>
