<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GameOfCorruption</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #f5b400;
      text-shadow: 0 0 10px #f5b40088;
      font-size: 2.8em;
      margin-bottom: 10px;
    }

    #stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 10px;
      font-size: 1em;
    }

    .bar-container {
      width: 200px;
      height: 18px;
      background-color: #333;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }

    .bar {
      height: 100%;
      transition: width 0.4s ease-in-out;
    }

    #power-bar { background-color: #f5b400; width: 0%; }
    #popularity-bar { background-color: #2ecc71; width: 50%; }

    #story {
      margin-top: 30px;
      font-size: 1.2em;
      line-height: 1.6em;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      transition: opacity 0.5s;
    }

    button {
      background-color: #222;
      color: #f5b400;
      border: 2px solid #f5b400;
      padding: 10px 25px;
      margin: 10px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s ease-in-out;
    }

    button:hover { background-color: #f5b400; color: #111; }

    #game-over {
      font-size: 1.3em;
      color: #f5b400;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>GameOfCorruption</h1>

  <div id="stats">
    <div>
      ðŸ’° Power: <span id="score">0</span>
      <div class="bar-container"><div id="power-bar" class="bar"></div></div>
    </div>
    <div>
      ðŸ‘¥ Popularity: <span id="popularity">50</span>%
      <div class="bar-container"><div id="popularity-bar" class="bar"></div></div>
    </div>
  </div>

  <p id="story">
    Youâ€™ve just taken the highest office in the country.<br>
    The people place their hopes in you. How will you begin your term?
  </p>

  <div id="choices">
    <button onclick="choose('honest')">Promise a clean government</button>
    <button onclick="choose('corrupt')">Negotiate with businessmen</button>
  </div>

  <div id="game-over"></div>

  <!-- Sounds -->
  <audio id="click-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_eb0a6df7a0.mp3?filename=click-124467.mp3" preload="auto"></audio>
  <audio id="end-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_cfb4c85df4.mp3?filename=success-1-6297.mp3" preload="auto"></audio>
  <audio id="bg-music" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_b9ef9a7e1e.mp3?filename=dramatic-ambient-11263.mp3" preload="auto" loop></audio>

  <script>
    let score = 0;
    let popularity = 50;
    let phase = 1;

    const clickSound = document.getElementById('click-sound');
    const endSound = document.getElementById('end-sound');
    const bgMusic = document.getElementById('bg-music');

    bgMusic.volume = 0.2;
    bgMusic.play().catch(() => {});

    function updateStats(changeScore = 0, changePop = 0) {
      score += changeScore;
      popularity += changePop;
      if (popularity > 100) popularity = 100;
      if (popularity < 0) popularity = 0;

      document.getElementById("score").textContent = score;
      document.getElementById("popularity").textContent = popularity;
      document.getElementById("power-bar").style.width = Math.min(score, 100) + "%";
      document.getElementById("popularity-bar").style.width = popularity + "%";
    }

    function gameOver(message) {
      document.getElementById("choices").innerHTML = "";
      document.getElementById("game-over").innerHTML = `<br><strong>${message}</strong><br><br><button onclick="location.reload()">Play Again</button>`;
      endSound.play();
    }

    function choose(option) {
      clickSound.play();
      const story = document.getElementById("story");
      const choices = document.getElementById("choices");

      // ======== PHASE 1 ========
      if (phase === 1) {
        if (option === 'honest') {
          story.innerHTML = "You promise transparency and cut privileges. Powerful groups start to pressure you.";
          updateStats(+5, +10);
          choices.innerHTML = `
            <button onclick="choose('resist')">Resist the pressure</button>
            <button onclick="choose('negotiate')">Negotiate with elites</button>`;
        } else if (option === 'corrupt') {
          story.innerHTML = "You make deals with corporations and receive suspicious donations.";
          updateStats(+20, -10);
          choices.innerHTML = `
            <button onclick="choose('bribe')">Bribe journalists</button>
            <button onclick="choose('confess')">Publicly admit your mistakes</button>`;
        }
        phase = 2;
      }

      // ======== PHASE 2 ========
      else if (phase === 2) {
        if (option === 'resist') {
          story.innerHTML = "You stand firm and expose corruption schemes. The elite begins to plot against you.";
          updateStats(+15, +15);
          choices.innerHTML = `
            <button onclick="choose('election')">Run for reelection</button>
            <button onclick="choose('resign')">Resign to avoid retaliation</button>`;
          phase = 3;
        }
        else if (option === 'negotiate') {
          story.innerHTML = "You make political concessions to survive. The people start losing trust.";
          updateStats(+10, -15);
          choices.innerHTML = `
            <button onclick="choose('help')">Launch a social program</button>
            <button onclick="choose('ignore')">Ignore the crisis</button>`;
          phase = 3;
        }
        else if (option === 'bribe') {
          updateStats(+10, -40);
          gameOver("The scandal explodes! Youâ€™re arrested. Ending: The National Scandal.");
        }
        else if (option === 'confess') {
          updateStats(-5, +25);
          story.innerHTML = "Your honesty surprises everyone. The people begin to trust you again. Elections are near.";
          choices.innerHTML = `
            <button onclick="choose('campaign')">Run again</button>
            <button onclick="choose('retire')">Leave politics</button>`;
          phase = 3;
        }
      }

      // ======== PHASE 3 ========
      else if (phase === 3) {
        if (option === 'election') {
          story.innerHTML = "Your campaign grows strong, but your rival spreads lies and fake news.";
          updateStats(+10, -5);
          choices.innerHTML = `
            <button onclick="choose('debate')">Confront them in a debate</button>
            <button onclick="choose('counterattack')">Use fake news yourself</button>`;
          phase = 4;
        }
        else if (option === 'resign') {
          gameOver("You resign with dignity. The people respect you. Ending: The Idealist.");
        }
        else if (option === 'help') {
          story.innerHTML = "You launch emergency aid. People are happy, but the treasury is drained.";
          updateStats(-5, +20);
          choices.innerHTML = `
            <button onclick="choose('raise-taxes')">Raise taxes</button>
            <button onclick="choose('print-money')">Print more money</button>`;
          phase = 4;
        }
        else if (option === 'ignore') {
          gameOver("The crisis destroys the nation. Youâ€™re overthrown by protests. Ending: The Negligent.");
        }
        else if (option === 'campaign') {
          story.innerHTML = "You return stronger, promising a new beginning. Polls show your popularity rising.";
          updateStats(+10, +15);
          choices.innerHTML = `
            <button onclick="choose('win-election')">Win the election</button>
            <button onclick="choose('lose-election')">Lose the election</button>`;
          phase = 4;
        }
        else if (option === 'retire') {
          gameOver("You leave politics, inspiring future generations. Ending: The Mentor.");
        }
      }

      // ======== PHASE 4 (Endings) ========
      else if (phase === 4) {
        if (option === 'debate') {
          gameOver("You win the debate and the election! Ending: The People's Leader.");
        }
        else if (option === 'counterattack') {
          gameOver("You win, but destroy the truth. Ending: The Manipulator.");
        }
        else if (option === 'raise-taxes') {
          gameOver("The country recovers slowly. Ending: The Reformer.");
        }
        else if (option === 'print-money') {
          gameOver("Inflation explodes. Chaos follows. Ending: The Economic Disaster.");
        }
        else if (option === 'win-election') {
          gameOver("You return to power with a just and strong government. Ending: Redemption.");
        }
        else if (option === 'lose-election') {
          gameOver("You lose with dignity and leave a legacy. Ending: The Fallen Hero.");
        }
      }
    }
  </script>
</body>
</html>
