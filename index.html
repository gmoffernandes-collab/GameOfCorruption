<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Game of Corruption</title>

<style>
body {
  background-color: #0e0e0e;
  color: #f0f0f0;
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  padding: 40px;
}
h1 {
  color: #f5b400;
  text-shadow: 0 0 10px #f5b40088;
  font-size: 2.8em;
  margin-bottom: 10px;
}
#stats {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin-top: 10px;
  font-size: 1em;
}
.bar-container {
  width: 200px;
  height: 18px;
  background-color: #333;
  border-radius: 5px;
  overflow: hidden;
  margin-top: 5px;
}
.bar {
  height: 100%;
  transition: width 0.4s ease-in-out;
}
#power-bar { background-color: #f5b400; width: 0%; }
#popularity-bar { background-color: #2ecc71; width: 0%; }
#story {
  margin-top: 30px;
  font-size: 1.2em;
  line-height: 1.6em;
  max-width: 700px;
  margin-left: auto;
  margin-right: auto;
}
button {
  background-color: #222;
  color: #f5b400;
  border: 2px solid #f5b400;
  padding: 10px 25px;
  margin: 10px;
  font-size: 1em;
  cursor: pointer;
  border-radius: 6px;
  transition: all 0.2s ease-in-out;
}
button:hover { background-color: #f5b400; color: #111; }
#game-over {
  font-size: 1.3em;
  color: #f5b400;
  margin-top: 20px;
}
</style>

</head>
<body>
<h1>Game of Corruption</h1>

<div id="stats">
  <div>
    ðŸ‘¥ Honest: <span id="score">0</span>
    <div class="bar-container"><div id="power-bar" class="bar"></div></div>
  </div>
  <div>
    ðŸ’° Corrupt: <span id="popularity">0</span>
    <div class="bar-container"><div id="popularity-bar" class="bar"></div></div>
  </div>
</div>

<p id="story">A big decision must be made. Will you act with integrity or with power?</p>

<div id="choices">
  <button onclick="choose('honest1')">Act with integrity</button>
  <button onclick="choose('corrupt1')">Use your authority</button>
</div>

<div id="game-over"></div>

<audio id="click-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_eb0a6df7a0.mp3?filename=click-124467.mp3"></audio>
<audio id="end-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_cfb4c85df4.mp3?filename=success-1-6297.mp3"></audio>

<script>
let honest = 0;
let corrupt = 0;
let phase = 1;

let history = [];
let earlyCorrupt = false;
let earlyHonest = false;

const clickSound = document.getElementById("click-sound");
const endSound = document.getElementById("end-sound");

function updateBars() {
  const honestPercent = Math.min(honest, 100);
  const corruptPercent = Math.min(corrupt, 100);

  document.getElementById("score").textContent = honestPercent;
  document.getElementById("popularity").textContent = corruptPercent;

  document.getElementById("power-bar").style.width = honestPercent + "%";
  document.getElementById("popularity-bar").style.width = corruptPercent + "%";

  // Marca comportamento inicial apenas na primeira escolha
  if (history.length === 1) {
    if (honest > corrupt) earlyHonest = true;
    if (corrupt > honest) earlyCorrupt = true;
  }
}

function gameOver(finalText) {
  document.getElementById("choices").innerHTML = "";
  document.getElementById("game-over").innerHTML =
    `<br><strong>${finalText}</strong><br><br><button onclick='location.reload()'>Play Again</button>`;
  endSound.play();
}

function determineFinal() {
  // Finais puros
  if (honest >= 100) return "FINAL: THE SAINT â€” Pure honesty prevailed.";
  if (corrupt >= 100) return "FINAL: THE TYRANT â€” You embraced absolute corruption.";

  // Finais fortes
  if (honest >= 80 && corrupt <= 20) return "FINAL: THE GUARDIAN OF TRUTH â€” Integrity shaped the nation.";
  if (corrupt >= 80 && honest <= 20) return "FINAL: THE MANIPULATOR â€” You twisted society to your will.";

  // Dualidade
  if (honest >= 70 && corrupt >= 70) return "FINAL: THE DUAL MASK â€” Two identities, one ruler.";

  if ((honest >= 60 && corrupt >= 60) && Math.abs(honest - corrupt) > 10)
    return "FINAL: THE CHAOS BRINGER â€” You brought both hope and destruction.";

  if (honest >= 40 && honest <= 60 && corrupt >= 40 && corrupt <= 60)
    return "FINAL: THE OPPORTUNIST â€” You adapted to every situation.";

  // Neutral ou Survivor
  if (Math.abs(honest - corrupt) < 10)
    return "FINAL: THE NEUTRAL â€” You avoided extremes.";

  if (honest < 40 && corrupt < 40)
    return "FINAL: THE SURVIVOR â€” You navigated chaos without choosing sides.";

  // Finais secretos
  if (earlyCorrupt && honest > corrupt)
    return "FINAL: THE REDEEMED â€” You overcame your darker instincts.";

  if (earlyHonest && corrupt > honest)
    return "FINAL: THE FALLEN HERO â€” You abandoned your principles.";

  const transitions = history.filter((v, i) => i > 0 && history[i] !== history[i - 1]).length;
  if (transitions >= 8) return "FINAL: THE STRATEGIST â€” Every move was calculated.";

  return "FINAL: UNDEFINED â€” You reached a unique path.";
}

function choose(option) {
  clickSound.play();
  const story = document.getElementById("story");
  const choices = document.getElementById("choices");

  if (option.includes("honest")) history.push("H");
  if (option.includes("corrupt")) history.push("C");

  /* ---------------- PHASE 1 ---------------- */
  if (phase === 1) {
    if (option === "honest1") {
      honest += 10;
      story.innerHTML = "You act with integrity despite criticism.";
      choices.innerHTML = `
        <button onclick="choose('honest2')">Stand firm</button>
        <button onclick="choose('corrupt2')">Make secret deals</button>`;
    } else {
      corrupt += 10;
      story.innerHTML = "You choose authority over ethics.";
      choices.innerHTML = `
        <button onclick="choose('corrupt3')">Pressure journalists</button>
        <button onclick="choose('honest3')">Admit wrongdoing</button>`;
    }
    phase++;
    updateBars();
    return;
  }

  /* ---------------- PHASE 2 ---------------- */
  if (phase === 2) {
    if (option === "honest2") {
      honest += 10;
      story.innerHTML = "You defend the truth against pressure.";
      choices.innerHTML = `
        <button onclick="choose('honest4')">Expose corruption</button>
        <button onclick="choose('corrupt4')">Hide evidence</button>`;
    } else if (option === "corrupt2") {
      corrupt += 10;
      story.innerHTML = "You negotiate behind closed doors.";
      choices.innerHTML = `
        <button onclick="choose('corrupt5')">Accept bribes</button>
        <button onclick="choose('honest5')">Break the pact</button>`;
    } else if (option === "corrupt3") {
      corrupt += 10;
      story.innerHTML = "You manipulate the media narrative.";
      choices.innerHTML = `
        <button onclick="choose('corrupt6')">Silence reporters</button>
        <button onclick="choose('honest6')">Tell the truth</button>`;
    } else if (option === "honest3") {
      honest += 10;
      story.innerHTML = "Your honesty shocks the public.";
      choices.innerHTML = `
        <button onclick="choose('honest7')">Request investigation</button>
        <button onclick="choose('corrupt7')">Blame your team</button>`;
    }
    phase++;
    updateBars();
    return;
  }

  /* ---------------- PHASE 3 ---------------- */
  if (phase === 3) {
    const honestMoves = {
      honest4: "You reveal criminal connections.",
      honest5: "You break the pact and report everything.",
      honest6: "You expose manipulation publicly.",
      honest7: "An investigation uncovers corruption rings."
    };

    const corruptMoves = {
      corrupt4: "You destroy evidence and mislead investigators.",
      corrupt5: "You accept money from foreign lobbyists.",
      corrupt6: "You intimidate journalists.",
      corrupt7: "You frame your own advisors."
    };

    if (honestMoves[option]) {
      honest += 10;
      story.innerHTML = honestMoves[option];
      choices.innerHTML = `
        <button onclick="choose('honest8')">Strengthen transparency laws</button>
        <button onclick="choose('corrupt8')">Use influence for power</button>`;
    } else {
      corrupt += 10;
      story.innerHTML = corruptMoves[option];
      choices.innerHTML = `
        <button onclick="choose('corrupt9')">Sell government contracts</button>
        <button onclick="choose('honest9')">Expose your crimes</button>`;
    }
    phase++;
    updateBars();
    return;
  }

  /* ---------------- PHASE 4 ---------------- */
  if (phase === 4) {
    if (option === "honest8") {
      honest += 10;
      story.innerHTML = "You strengthen transparency across the nation.";
      choices.innerHTML = `
        <button onclick="choose('honest10')">Educate citizens</button>
        <button onclick="choose('corrupt10')">Exploit influence</button>`;
    }
    else if (option === "corrupt8") {
      corrupt += 10;
      story.innerHTML = "You use your clean image to manipulate.";
      choices.innerHTML = `
        <button onclick="choose('corrupt11')">Control the media</button>
        <button onclick="choose('honest11')">Reveal everything</button>`;
    }
    else if (option === "corrupt9") {
      corrupt += 10;
      story.innerHTML = "You sell national resources for personal gain.";
      choices.innerHTML = `
        <button onclick="choose('corrupt12')">Expand corruption</button>
        <button onclick="choose('honest12')">Put an end to it</button>`;
    }
    else if (option === "honest9") {
      honest += 10;
      story.innerHTML = "You confess and demand accountability.";
      choices.innerHTML = `
        <button onclick="choose('honest13')">Support anti-corruption courts</button>
        <button onclick="choose('corrupt13')">Escape responsibility</button>`;
    }
    phase++;
    updateBars();
    return;
  }

  /* ---------------- PHASE 5 (FINAL STEPS) ---------------- */
  if (phase === 5) {
    // Soma pontos da escolha final
    if (option.includes("honest")) honest += 10;
    else corrupt += 10;

    updateBars();

    const ending = determineFinal();
    return gameOver(ending);
  }
}
</script>
</body>
</html>
