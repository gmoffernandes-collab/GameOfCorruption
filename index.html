<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GameOfCorruption</title>

  <style>
    body {
      background-color: #0e0e0e;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #f5b400;
      text-shadow: 0 0 10px #f5b40088;
      font-size: 2.8em;
      margin-bottom: 10px;
    }

    #stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 10px;
      font-size: 1em;
    }

    .bar-container {
      width: 200px;
      height: 18px;
      background-color: #333;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }

    .bar {
      height: 100%;
      transition: width 0.4s ease-in-out;
    }

    #honest-bar { background-color: #2ecc71; width: 0%; }
    #corrupt-bar { background-color: #e74c3c; width: 0%; }

    #story {
      margin-top: 30px;
      font-size: 1.2em;
      line-height: 1.6em;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      transition: opacity 0.5s;
    }

    button {
      background-color: #222;
      color: #f5b400;
      border: 2px solid #f5b400;
      padding: 10px 25px;
      margin: 10px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s;
    }

    button:hover {
      background-color: #f5b400;
      color: #111;
    }

    #game-over {
      font-size: 1.3em;
      color: #f5b400;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h1>GameOfCorruption</h1>

  <div id="stats">
    <div>
      ðŸŸ¢ Honesty: <span id="honest-val">0</span>
      <div class="bar-container"><div id="honest-bar" class="bar"></div></div>
    </div>

    <div>
      ðŸ”´ Corruption: <span id="corrupt-val">0</span>
      <div class="bar-container"><div id="corrupt-bar" class="bar"></div></div>
    </div>
  </div>

  <p id="story">
    When you need to make an unpopular decision (such as raising or lowering taxes), what criteria do you use to ensure ethics and public interest?
  </p>

  <div id="choices">
    <button onclick="choose('honest1')">If necessary, I will do it even if it's unpopular.</button>
    <button onclick="choose('corrupt1')">I decide what is right.</button>
  </div>

  <div id="game-over"></div>

  <!-- Sounds -->
  <audio id="click-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_eb0a6df7a0.mp3?filename=click-124467.mp3" preload="auto"></audio>
  <audio id="end-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_cfb4c85df4.mp3?filename=success-1-6297.mp3" preload="auto"></audio>
  <audio id="bg-music" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_b9ef9a7e1e.mp3?filename=dramatic-ambient-11263.mp3" preload="auto" loop></audio>

<script>
let honest = 0;
let corrupt = 0;
let phase = 1;

let history = [];
let earlyCorrupt = false;
let earlyHonest = false;

const clickSound = document.getElementById("click-sound");
const endSound = document.getElementById("end-sound");
const bg = document.getElementById("bg-music");

bg.volume = 0.2;
bg.play().catch(() => {});

function updateBars() {
  document.getElementById("score").textContent = honest;
  document.getElementById("popularity").textContent = corrupt;

  document.getElementById("power-bar").style.width = honest + "%";
  document.getElementById("popularity-bar").style.width = corrupt + "%";

  if (history.length < 4) {
    if (honest > corrupt) earlyHonest = true;
    if (corrupt > honest) earlyCorrupt = true;
  }
}

function gameOver(msg) {
  document.getElementById("choices").innerHTML = "";
  document.getElementById("game-over").innerHTML =
    `<br><strong>${msg}</strong><br><br><button onclick='location.reload()'>Play Again</button>`;
  endSound.play();
}

function determineFinal() {
  if (honest >= 100) return "FINAL: THE SAINT â€” Pure honesty prevailed.";
  if (corrupt >= 100) return "FINAL: THE TYRANT â€” You embraced absolute corruption.";

  if (honest >= 80 && corrupt <= 20) return "FINAL: THE GUARDIAN OF TRUTH â€” Integrity shaped the nation.";
  if (corrupt >= 80 && honest <= 20) return "FINAL: THE MANIPULATOR â€” You twisted society to your will.";

  if (honest >= 70 && corrupt >= 70) return "FINAL: THE DUAL MASK â€” Two identities, one ruler.";

  if ((honest >= 60 && corrupt >= 60) && Math.abs(honest - corrupt) > 10)
    return "FINAL: THE CHAOS BRINGER â€” You brought both hope and destruction.";

  if (honest >= 40 && honest <= 60 && corrupt >= 40 && corrupt <= 60)
    return "FINAL: THE OPPORTUNIST â€” You adapted to every situation.";

  if (earlyCorrupt && honest > corrupt)
    return "FINAL: THE REDEEMED â€” You overcame your darker instincts.";

  if (earlyHonest && corrupt > honest)
    return "FINAL: THE FALLEN HERO â€” You abandoned your principles.";

  const transitions = history.filter((v, i) => i > 0 && history[i] !== history[i - 1]).length;
  if (transitions >= 6) return "FINAL: THE STRATEGIST â€” Every move was calculated.";

  if (Math.abs(honest - corrupt) < 10)
    return "FINAL: THE NEUTRAL â€” You avoided extremes.";

  if (honest < 40 && corrupt < 40)
    return "FINAL: THE SURVIVOR â€” You navigated chaos without choosing sides.";

  return "FINAL: UNDEFINED â€” You reached a unique path.";
}

function choose(option) {
  clickSound.play();

  const story = document.getElementById("story");
  const choices = document.getElementById("choices");

  if (option.includes("honest")) history.push("H");
  if (option.includes("corrupt")) history.push("C");

  /* PHASES (igual ao cÃ³digo expandido anterior) */
  /* MANTIVE TODAS AS PERGUNTAS, APENAS ADAPTEI OS IDs */

  if (phase === 1) {
    if (option === "honest1") {
      honest += 10;
      story.innerHTML = "You act with integrity despite criticism.";
      choices.innerHTML = `
        <button onclick="choose('honest2')">Stand firm</button>
        <button onclick="choose('corrupt2')">Make secret deals</button>`;
    } else {
      corrupt += 10;
      story.innerHTML = "You choose authority over ethics.";
      choices.innerHTML = `
        <button onclick="choose('corrupt3')">Pressure journalists</button>
        <button onclick="choose('honest3')">Admit wrongdoing</button>`;
    }
    phase++;
    updateBars();
    return;
  }

  /* ... (todo o restante do cÃ³digo das fases 2, 3, 4, 5 e 6 permanece igual) ... */

  /* PHASE 6 â€” FINAL */
  if (phase === 6) {
    if (option.includes("honest")) honest += 10;
    else corrupt += 10;

    const ending = determineFinal();
    return gameOver(ending);
  }
}
</script>
